<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Palma Hotel - Reservas</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 2rem auto; padding: 2rem; background: #f4f4f4; border-radius: 12px; }
        h2 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        input, select, button {
            padding: 0.6rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            background-color: #2c7a7b;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #225f5f;
        }
        .confirmation {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #d4edda;
            color: #155724;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="/index.html">
                <img src="/img/logo.png" alt="Bio Palma Hotel">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="nostros.html">üçΩ Nosotros</a></li>
                <li><a href="coworking.html">üíº Espacio Coworking</a></li>
                <li><a href="login.html">üë§ Iniciar sesi√≥n</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Reserva tu estad√≠a</h2>
        <form id="reservaForm">
            <label>Fecha de llegada:
                <input type="date" id="checkin" required>
            </label>
            <label>Fecha de salida:
                <input type="date" id="checkout" required>
            </label>
            <label>Nombre completo:
                <input type="text" id="nombre" required>
            </label>
            <label>Email:
                <input type="email" id="email" required>
            </label>
            <label>Tel√©fono:
                <input type="tel" id="telefono" required>
            </label>
            <label>Selecciona habitaci√≥n:
                <select id="habitacion" required>
                    <option value="">-- Selecciona --</option>
                    <option value="Individual">Habitaci√≥n Individual</option>
                    <option value="Doble">Habitaci√≥n Doble</option>
                    <option value="Suite">Suite</option>
                </select>
            </label>
            <button type="submit">Confirmar Reserva</button>
        </form>

        <div class="confirmation" id="confirmacion">
            ‚úÖ ¬°Tu reserva ha sido registrada con √©xito!
        </div>
    </div>

    <script>
        document.getElementById("reservaForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const checkin = document.getElementById("checkin").value;
            const checkout = document.getElementById("checkout").value;
            const nombre = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;
            const telefono = document.getElementById("telefono").value;
            const habitacion = document.getElementById("habitacion").value;

            if (!checkin || !checkout || !nombre || !email || !telefono || !habitacion) {
                alert("Por favor completa todos los campos.");
                return;
            }

            // Simulaci√≥n de reserva exitosa
            document.getElementById("confirmacion").style.display = "block";
            this.reset();
        });
    </script>

</body>
</html>
